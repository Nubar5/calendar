<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="prev-month">&lt;</button>
            <h3><span id="month-year"></span></h3>
            <button id="next-month">&gt;</button>
        </div>
        <div class="calendar">
            <div class="days">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="dates"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
